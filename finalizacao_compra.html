<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout de Pagamento</title>
</head>
<body>
    <h1>Pagamento</h1>
    <form action="processar_pagamento.html" method="post">
        <label>Nome Completo:</label>
        <input type="text" name="nome_completo" required><br>

        <label>E-mail:</label>
        <input type="email" name="email" required><br>

        <label>Número de Telefone:</label>
        <input type="tel" name="telefone" required><br>

        <label>Endereço:</label>
        <input type="text" name="endereco" required><br>

        <label>Número do Cartão:</label>
        <input type="text" name="numero_cartao" required><br>

        <label>Data de Validade:</label>
        <input type="text" name="validade_cartao" required><br>

        <label>CVV:</label>
        <input type="text" name="cvv" required><br>

        <button type="submit">Pagar e Adquirir</button>
    </form>
</body>
</html>
